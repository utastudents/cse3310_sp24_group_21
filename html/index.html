<script>
    var idx = -1;
    var gameid = -1;
    class UserEvent {
        Button = -1;
        PlayerIdx = 0;
        GameId = 0;
        }
    var connection = null;

    var serverUrl;
    serverUrl = "ws://" + window.location.hostname + ":9880";
    // Create the connection with the server
    connection = new WebSocket(serverUrl);
    
    connection.onopen = function (evt) {
        console.log("open");
    }
    connection.onclose = function (evt) {
        console.log("close");
        document.getElementById("topMessage").innerHTML = "Server Offline"
    }
    const ButtonStateToDisplay = new Map();
    ButtonStateToDisplay.set("PLAYERONE", "X");
    ButtonStateToDisplay.set("PLAYERTWO", "O");
    ButtonStateToDisplay.set("NOPLAYER", " ");
    connection.onmessage = function (evt) {
        var msg;
        msg = evt.data;

        console.log("Message received: " + msg);
        const obj = JSON.parse(msg);

        if ('YouAre' in obj) {
            if (obj.YouAre == "PLAYERONE") {
                idx = 0;
            }
            else if(obj.YouAre == "PLAYERTWO"){
                idx = 1;
            }
            else if(obj.YouAre == "PLAYERTHREE"){
                idx = 2;
            }

            else if(obj.YouAre == "PLAYERFOUR"){
                idx = 3;
            }
            // else {
            //     idx = 1;
            // }
            
            gameid = obj.GameId;
        }
        else if ('CurrentTurn' in obj) {
            // only pay attention to this game
            if (gameid == obj.GameId) {
                // button state to display values
                document.getElementById("b1").value = ButtonStateToDisplay.get(obj.Button[0]);
                document.getElementById("b2").value = ButtonStateToDisplay.get(obj.Button[1]);
                document.getElementById("b3").value = ButtonStateToDisplay.get(obj.Button[2]);
                document.getElementById("b4").value = ButtonStateToDisplay.get(obj.Button[3]);
                document.getElementById("b5").value = ButtonStateToDisplay.get(obj.Button[4]);
                document.getElementById("b6").value = ButtonStateToDisplay.get(obj.Button[5]);
                document.getElementById("b7").value = ButtonStateToDisplay.get(obj.Button[6]);
                document.getElementById("b8").value = ButtonStateToDisplay.get(obj.Button[7]);
                document.getElementById("b9").value = ButtonStateToDisplay.get(obj.Button[8]);

                // document.getElementById("b1").style.backgroundColor = obj.Color[0];
                // document.getElementById("b2").style.backgroundColor = obj.Color[1];
                // document.getElementById("b3").style.backgroundColor = obj.Color[2];
                // document.getElementById("b4").style.backgroundColor = obj.Color[3];
                // document.getElementById("b5").style.backgroundColor = obj.Color[4];
                // document.getElementById("b6").style.backgroundColor = obj.Color[5];
                // document.getElementById("b7").style.backgroundColor = obj.Color[6];
                // document.getElementById("b8").style.backgroundColor = obj.Color[7];
                // document.getElementById("b9").style.backgroundColor = obj.Color[8];

                document.getElementById("topMessage").innerHTML = obj.Msg[idx];

            
            }
        }
    }
    
    function buttonclick(i) {
        var U = new UserEvent();
        U.Button = i;
        var button = document.getElementById("b" + (i+1)); 
        var color;
        //different colors based on playeridx
        if (idx == 0)
            color = "red";
        else if (idx == 1)
            color = "blue";
        else if (idx == 2)
            color = "green";
        else if (idx == 3)
            color = "yellow";
        else
            color = "black";
        button.style.backgroundColor = color;
        // U.Color = color;
        if (idx == 0)
            U.PlayerIdx = "PLAYERONE";
        else if(idx == 1)
            U.PlayerIdx = "PLAYERTWO";
        else if(idx == 2)
            U.PlayerIdx = "PLAYERTHREE";
        else if(idx == 3)
            U.PlayerIdx = "PLAYERFOUR";
        
        U.GameId = gameid;
        connection.send(JSON.stringify(U));
        console.log(JSON.stringify(U))
    }    
    function subButton(){
        let username = document.getElementById("myText").value;
        document.getElementById("myText").value;
        if(idx == 0)
            document.getElementById("message").textContent = `${username}`
        else if(idx == 1)
            document.getElementById("message2").textContent = `${username}`


    }
    

</script>
