<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #word {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        #guessInput {
            margin-top: 20px;
            font-size: 16px;
            padding: 5px;
            width: 200px;
        }
        #guessButton {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        #message {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Wordle</h1>
    <div id="word">______</div>
    <input type="text" id="guessInput" placeholder="Enter your guess">
    <button id="guessButton" onclick="checkGuess()">Guess</button>
    <div id="message"></div>

    <script>
        const word = "HELLO"; // Change this to the word you want to guess
        let guessedWord = "_____";

        function checkGuess() {
            const guess = document.getElementById("guessInput").value.toUpperCase();
            if (guess.length !== 5 || !/^[A-Z]+$/.test(guess)) {
                document.getElementById("message").innerText = "Please enter a valid 5-letter word using only uppercase letters.";
                return;
            }
            if (guess === word) {
                document.getElementById("message").innerText = "Congratulations! You guessed the word.";
                guessedWord = word;
            } else {
                let newWord = "";
                for (let i = 0; i < word.length; i++) {
                    if (guess[i] === word[i]) {
                        newWord += guess[i];
                    } else if (word.includes(guess[i])) {
                        newWord += "*";
                    } else {
                        newWord += "_";
                    }
                }
                guessedWord = newWord;
                document.getElementById("message").innerText = "Keep guessing.";
            }
            document.getElementById("word").innerText = guessedWord;
        }
    </script>
</body>
</html>
